syntax = "proto3";
package obsremote;

// 視頻編碼類型
enum VideoCodec {
  CODEC_RAW_BGRA = 0;  // 無壓縮 BGRA
  CODEC_H264 = 2;      // H.264/NVENC
}

// 屬性類型
enum PropertyType {
  PROPERTY_UNKNOWN = 0;
  PROPERTY_BOOL = 1;
  PROPERTY_INT = 2;
  PROPERTY_FLOAT = 3;
  PROPERTY_TEXT = 4;
  PROPERTY_PATH = 5;
  PROPERTY_LIST = 6;
}

// 列表項
message ListItem {
  string name = 1;
  string value = 2;
}

// 屬性定義
message Property {
  string name = 1;
  string description = 2;
  PropertyType type = 3;
  bool visible = 4;
  
  // LIST 類型
  repeated ListItem items = 10;
  string current_string = 11;
  int64 current_int = 12;
  
  // BOOL 類型
  bool default_bool = 20;
  
  // INT 類型
  int32 min_int = 30;
  int32 max_int = 31;
  int32 step_int = 32;
  int32 default_int = 33;
  
  // FLOAT 類型
  double min_float = 40;
  double max_float = 41;
  double step_float = 42;
  double default_float = 43;
  
  // TEXT 類型
  string default_text = 50;
}

// ========== Session-based API ==========

// 空消息
message Empty {}

// Source 資訊
message SourceInfo {
  string id = 1;            // e.g., "window_capture"
  string display_name = 2;  // e.g., "視窗擷取"
}

// 獲取可用 source 類型
message AvailableSourcesResponse {
  repeated SourceInfo sources = 1;
}

// 創建 Session 響應
message CreateSessionResponse {
  string session_id = 1;
}

// 設定 Source Type
message SetSourceTypeRequest {
  string session_id = 1;
  string source_type = 2;
}

message SetSourceTypeResponse {
  repeated Property properties = 1;
  bool has_audio = 2;  // Whether source supports audio output
}

// 更新設定
message UpdateSettingsRequest {
  string session_id = 1;
  string settings_json = 2; // JSON string of obs_data_t
}

message UpdateSettingsResponse {
  repeated Property properties = 1;
  bool has_audio = 2;  // Whether source supports audio output
}

// 獲取屬性 (Session 版本)
message GetPropertiesRequest {
  string session_id = 1;
}

message GetPropertiesResponse {
  repeated Property properties = 1;
  bool has_audio = 2;  // Whether source supports audio output
}

// 開始串流 (Session 版本)
message StartStreamRequest {
  string session_id = 1;
}

// 釋放 Session
message ReleaseSessionRequest {
  string session_id = 1;
}

// ========== 串流數據 ==========

// 視頻幀
message VideoFrame {
  uint32 width = 1;
  uint32 height = 2;
  VideoCodec codec = 3;
  bytes frame_data = 4;
  uint64 timestamp_ns = 5;
  uint32 frame_number = 6;
  uint32 linesize = 7;
}

// 音頻幀
message AudioFrame {
  uint32 sample_rate = 1;
  uint32 channels = 2;
  bytes pcm_data = 3;
  uint64 timestamp_ns = 4;
}

// 串流幀 (影音二選一)
message StreamFrame {
  oneof data {
    VideoFrame video = 1;
    AudioFrame audio = 2;
  }
}

// ========== 服務定義 ==========
service RemoteCaptureService {
  // 獲取可用的 source 類型列表 (由 server 決定)
  rpc GetAvailableSources(Empty) returns (AvailableSourcesResponse);
  
  // Session 管理
  rpc CreateSession(Empty) returns (CreateSessionResponse);
  rpc ReleaseSession(ReleaseSessionRequest) returns (Empty);
  
  // Source 操作 (在 session 內)
  rpc SetSourceType(SetSourceTypeRequest) returns (SetSourceTypeResponse);
  rpc UpdateSettings(UpdateSettingsRequest) returns (UpdateSettingsResponse);
  rpc GetProperties(GetPropertiesRequest) returns (GetPropertiesResponse);
  
  // 串流 (綁定 session_id)
  rpc StartStream(StartStreamRequest) returns (stream StreamFrame);
}
